  </header>


<div class="gallery">
  <div class="left">
<button onclick="plusDivs(-1)"><i class="fas fa-arrow-circle-left fa-4x"></i>
</button></div>
  <img class="mySlides" src="images/senior2.jpg">
  <img class="mySlides" src="images/mothersday2.jpg">
  <img class="mySlides" src="images/mothersday1.jpg">
  <img class="mySlides" src="images/single1.jpg">
  <img class="mySlides" src="images/hank1.jpg">
  <img class="mySlides" src="images/senior1.jpg">
  <img class="mySlides" src="images/mothersday3.jpg">
  <img class="mySlides" src="images/senior4.jpg">
  <img class="mySlides" src="images/single2.jpg">
  <img class="mySlides" src="images/senior3.jpg">
  <img class="mySlides" src="images/mothersday5.jpg">
  <img class="mySlides" src="images/mothersday4.jpg">
  <img class="mySlides" src="images/senior5.jpg">
<div class="right"><button onclick="plusDivs(+1)"><i class="fas fa-arrow-circle-right fa-4x"></i></button></div>
<div>

  <script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }
  </script>







</body>
