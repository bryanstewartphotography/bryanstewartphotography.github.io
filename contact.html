<p class="center">Please feel free to contact me using the form below!</p>
<div class="container">
  <form>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="county">County</label>
    <select id="county" name="county">
      <option value="wake">Wake</option>
      <option value="johnston">Johnston</option>
      <option value="harnett">Harnett</option>
      <option value="sampson">Sampson</option>
      <option value="other">Other - please include details below</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Please include the date of the event and any specific needs." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
